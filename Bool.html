<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 定义两个变量，一个赋值，另一个不赋值
    var variableWithValue = 10; // 赋值
    var variableWithoutValue; // 不赋值

    // 获取变量的布尔值
    var boolValue1 = Boolean(variableWithValue);
    var boolValue2 = Boolean(variableWithoutValue);

    // 输出结果
    console.log("图1 未赋值变量的布尔值：" + boolValue1);
    console.log("图2 已赋值变量的布尔值：" + boolValue2);
</script>

</body>
</html>
